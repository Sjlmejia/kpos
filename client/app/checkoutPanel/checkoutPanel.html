<div class="panel panel-default checkout-header">
  <div class="text-center panel-body">
    <div>
      <h1>To pay: $ {{cc.getTotalCheck() | number: 2}}</h1>
    </div>
    <div class="changeCheckout">
     <h2>Change: $ {{cc.getChangeCheck()}}</h2>
   </div>
 </div>

</div>
<div class="grey-background low-padding none-margin">
	<h4 class="text-blue ident">PayPal</h4>
</div>
<div class="panel panel-success">
  <div class="panel-heading cashPanel" ng-click="cc.dissmissCash()">
      <h4>Cash:</h4>
  </div>
  <div class= "panel-body" ng-hide="cc.hideCash">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">Amount tendered:</span>
    <span class="input-group-addon">$</span>
    <input
    name="changeClient"
    type="number"
    step="any"
    class="form-control"
    ng-model="changeClient"
    typeahead-editable="false"
    value=""
    ng-keyup="cc.getChangeCheck(changeClient)"
    >
  </div>
</div>
</div>
<div class="grey-background low-padding none-margin">
  <h4 class="text-blue ident">
    Card
  </h4>
</div>
<div class="white-background low-padding none-margin">
  <button class="btn btn-default" ng-click="mc.togglePanel()">Return to sale</button>
  <button class="btn btn-success btn-right" ng-click="cc.paymentProcess()">Payment Process</button>
</div>
</div>
