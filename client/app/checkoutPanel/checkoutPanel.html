<div class="checkout-style">
  <div class="checkbody text-center">

    <div>
    	<label class="chspan">To Pay: ${{cc.getTotalCheck() | number:2}}</label>
  	</div>
  	<div>
	    <label class="chspan">Change: ${{cc.getChangeCheck() | number:2}}</label>
  	</div>
  </div>

</div>
<hr/>
<div>
	<span class="paypal">PayPal</span>
</div>
<div>
	<div class="cashbody">

    		<h4 class="chspan">Cash:</h4>

  	</div>
  	<div class="form-inline">
  		<label>Amount Tendered:</label>
  		<span>$</span>
  		<input
			name="changeClient"
			type="number"
			step="any"
			class="form-input"
	    	ng-model="cc.changeClient"
	    	typeahead-editable="false"
			placeholder="0.00"
	    	ng-change="cc.getChangeCheck()"
 		>
  	</div>
</div>
<div>
	<div class="paypal-style">

    		<h4 class="paypal">Card:</h4>

  	</div>
  	<div class="form-inline">
		<div class="col-md-6">
      		<button class="btn btn-default" ng-click="mc.togglePanel()">Return to sale</button>
    	</div>
    	<div class="col-md-6">
      		<button class="btn btn-success btn-right" ng-click="cc.paymentProcess()">Payment Process</button>
    	</div>
  	</div>
</div>
