<div class="checkout-style">
  <div class="checkbody text-center">

    <div>
    	<span class="chspan">To pay: $</span>
    	<span ng-bind="cc.getTotalCheck()" class="chspan"></span>
  	</div>
  	<div>
	    <span class="chspan">Change: $</span>
	    <span ng-bind="cc.getChangeCheck()" class="chspan"></span>
  	</div>
  </div>
</div>
<hr/>
<div>
	<span class="paypal">PayPal</span>
</div>
<div class="panel panel-primary">
  <div class="panel-body cashbody">
    <div>
    	<h4 class="chspan">Cash:</h4>
  	</div>
  </div>
  <div class="form-inline">
  <label>Amount Tendered:</label>
  <input

			name="changeClient"
			type="number"
			step="any"
			class="form-input"
	        ng-model="changeClient"
	        typeahead-editable="false"
			value=""
	        ng-keyup="cc.getChangeCheck(changeClient)"
 		>
  	</div>
  </div>

  <div class="payment-panel">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-default" ng-click="mc.togglePanel()">Return to sale</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-success btn-right" ng-click="cc.paymentProcess()">Payment Process</button>
    </div>
  </div>
</div>
</div>
